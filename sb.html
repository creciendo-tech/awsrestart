        display: block;

    <script>
      (() => {
        setTimeout(() => {
          const { markmap: Fe, mm: ur } = window,
            Fr = new Fe.Toolbar();
          Fr.attach(ur);
          const Dr = Fr.render();
          Dr.setAttribute("style", "position:absolute;bottom:20px;right:20px"),
            document.body.append(Dr);
        });
      })();
    </script>

        );
